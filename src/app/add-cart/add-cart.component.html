<div class="product-big-title-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-bit-title text-center">
          <h2>Shopping Cart</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Page title area -->

<div class="single-product-area" *ngIf="addToCartProducts.length > 0;else noProducts">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row product-content-right">
      <div method="post" class="col-md-8">
        <div class="row productCart" *ngFor="let item of addToCartProducts; index as indx">
          <div class="col-md-12 productName d-flex justify-content-between">
            <h4>{{item}}</h4>
            <button title="Remove this item" class="remove btn btn-danger" (click)="removeProduct(item)">
              <i class="fa fa-close"></i></button>
          </div>
          <div class="col-md-3 col-5 productName">
            <strong>Price</strong>
            &#8377; 100
          </div>
          <div class="col-md-4 col-7 productName">
            <strong>Quantity </strong>
            <div class="quantity buttons_added">
              <button class="minus btn btn-danger" (click)="decrement(indx)">-</button>
              <span class="priceNumber" id="priceNumber{{indx}}">1</span>
              <button class="minus btn btn-primary" (click)="increment(indx)">+</button>
            </div>
          </div>
          <div class="col-md-3 col-12 productName">
            <strong>Total</strong>
            &#8377; <span #totalAmnt id="totalAmnt{{indx}}" class="totalAmnt" (click)="totalAmount()">100</span>
          </div>
        </div>
      </div>

      <div class="cart-collaterals col-md-4">
        <div class="cart_totals">
          <h2>Cart Totals</h2>

          <table cellspacing="0" class="table-responsive table">
            <tbody>
              <!-- <tr class="cart-subtotal">
                <th>Cart Subtotal</th>
                <td><span class="amount">Â£15.00</span></td>
              </tr> -->

              <tr class="order-total">
                <th>Order Total</th>
                <td>
                  <strong><span class="amount">&#8377; {{finalAmmount}}</span></strong>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn-primary btn mt-4" (click)="checkout()">
            Check Out
          </button>

          <button class="btn-primary btn mt-4 marginLeft-1" routerLink="/product">
            Add More Products
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noProducts>
  <div class="container emptyCart">
    <div class="row justify-content-center">
      <div class="d-flex justify-content-center">
        <img src="./assets/img/shopping-cart.png" alt="">

      </div>
      <h4 class="text-center">Your cart is empty</h4>
      <div class="d-flex justify-content-center">
        <button class="add_to_cart_button" routerLink="/product">
          Shop Now
        </button>
      </div>
    </div>
  </div>
</ng-template>
