<div class="product-big-title-area">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-bit-title text-center">
          <h2>Shopping Cart</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Page title area -->

<div class="single-product-area">
  <div class="zigzag-bottom"></div>
  <div class="container">
    <div class="row product-content-right">
      <form method="post" action="#" class="col-md-8">
        <div class="row productCart">
          <div class="col-md-12 productName d-flex justify-content-between">
            <h4>TARANG BG II</h4>
            <a title="Remove this item" class="remove btn btn-danger" href="#">
              <i class="fa fa-close"></i
            ></a>
          </div>
          <div class="col-md-3 col-5 productName">
            <strong>Price</strong>
            &#8377; - 300
          </div>
          <div class="col-md-4 col-7 productName">
            <strong>Quantity </strong>
            <div class="quantity buttons_added">
              <button class="minus btn btn-danger" value="-">-</button>

              <input
                type="number"
                size="4"
                class="input-text qty text"
                title="Qty"
                value="1"
                min="0"
                step="1"
              />
              <button class="minus btn btn-primary" value="+">+</button>
            </div>
          </div>
          <div class="col-md-3 col-12 productName">
            <strong>Total</strong>
            &#8377; - 300
          </div>
        </div>
      </form>

      <div class="cart-collaterals col-md-4">
        <div class="cart_totals">
          <h2>Cart Totals</h2>

          <table cellspacing="0" class="table-responsive table">
            <tbody>
              <tr class="cart-subtotal">
                <th>Cart Subtotal</th>
                <td><span class="amount">£15.00</span></td>
              </tr>

              <tr class="shipping">
                <th>Shipping and Handling</th>
                <td>Free Shipping</td>
              </tr>

              <tr class="order-total">
                <th>Order Total</th>
                <td>
                  <strong><span class="amount">£15.00</span></strong>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn-primary btn mt-4" (click)="checkout()">
            Check Out
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
