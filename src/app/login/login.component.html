<div class="container-fluid mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <form role="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <p class="text-uppercase">Login using your account</p>
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Username" formControlName="username" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Password" formControlName="password" />
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="isError">
            <span>{{errMsg}}</span>
            <span class="err" aria-hidden="true" (click)="closeErr()">&times;</span>
          </div>
          <div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign In</button>
            <button type="button" class="btn btn-link" (click)="frgtPswd()">Forget Password</button>
            <button type="button" class="btn btn-link" *ngIf="isFrgtPswd" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>

      <div class="col-md-2">
        <!-------null------>
      </div>

      <div class="col-md-5 mt-4">
        <form role="form" method="post">
          <fieldset>
            <p class="text-uppercase pull-center">SIGN UP</p>
            <div class="form-group">
              <input type="text" name="username" id="username" class="form-control input-lg" placeholder="username" />
            </div>

            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" />
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg"
                placeholder="Password" />
            </div>
            <div class="form-group">
              <input type="password" name="confirm password" id="confirm password" class="form-control input-lg"
                placeholder="Confirm password" />
            </div>
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" />
                By Clicking register you're agree to our policy & terms
              </label>
            </div>
            <div>
              <button type="submit" class="btn btn-primary" value="Register">
                Register
              </button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
